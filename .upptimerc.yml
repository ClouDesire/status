# Change these first
owner: Cloudesire # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: https://marketplace.cloudeng.it
    url: https://marketplace.cloudeng.it
    maxResponseTime: 60000
  - name: https://backend-staging-eng.cloudesire.com
    url: https://backend-staging-eng.cloudesire.com/api/version
  - name: https://vc2.cloudeng.it 
    url: https://vc2.cloudeng.it
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: status.cloudesire.com
  baseUrl: /status
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Cloudesire Status Page
  introTitle: "Cloudesire Status Page"
  theme: dark
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

